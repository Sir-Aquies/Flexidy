<div class="container">
  <div *ngFor="let product of products">
    <div class="product-container">
      <div product-image><img *ngIf="product.image" src="{{ product.image }}" /></div>
      <div class="product-info">
        <p class="product-name">{{ product.name }}</p>
        <p>{{ product.author }}</p>

        <div class="price-container">
          <span class="other">$</span>
          <span class="price" *ngIf="product.stringPrice !== undefined">{{ product.stringPrice.split(".")[0] }}</span>
          <span class="other" *ngIf="product.stringPrice !== undefined">{{ product.stringPrice.split(".")[1] }}</span>
        </div>

        <button type="button" class="buy-button cart">Add to cart</button>
        <button type="button" class="buy-button">Buy now</button>
      </div>
    </div>
  </div>
</div>
