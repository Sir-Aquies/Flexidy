
<div class="list-container">
  <h1>Products</h1>

  <div class="confg-container">
    <button type="button" class="normal-btn" (click)="refreshList()">Refresh</button>

    <label>Items per page:</label>
    <select class="normal-slct" name="product-amount" id="product_amount" (change)="refreshList()">
      <option value="2">2</option>
      <option value="5">5</option>
      <option value="8">8</option>
      <option value="10" selected>10</option>
      <option value="12">12</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>
  
  <app-singular-product *ngFor="let product of products" [product]="product" [onCart]="cart.items.indexOf(product) !== -1" (addToCart)="addToCart(product)" (removeFromCart)="removeFromCart(product)"></app-singular-product>
</div>
